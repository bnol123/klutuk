name: DICE

on:
  workflow_dispatch: # Memungkinkan menjalankan workflow secara manual

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1' # Versi PHP yang digunakan

    - name: Run PHP Script
      env:
        keydice: ${{ secrets.KEYDICE }}
      run: php bot.php

    - name: Commit and push changes
      uses: EndBug/add-and-commit@v7
      with:
        author_name: 'GitHub Actions'
        author_email: ${{ secrets.EMIL }}  # Menggunakan email dari GitHub Secrets dengan nama EMIL
        message: 'Update data.php from bot.php'
        push: true
