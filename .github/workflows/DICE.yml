name: DICE

on:
  workflow_dispatch: # Memungkinkan menjalankan workflow secara manual

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Run PHP Script
      env:
        keydice: ${{ secrets.KEYDICE }}
        
  - name: Run bot.php
  run: php bot.php
  
- name: Commit and Push Changes
  run: |
    git add data.php
    git commit -m "Update data.php via bot.php"
    git push
  
