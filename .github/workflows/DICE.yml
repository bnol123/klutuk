name: DICE

on:
  workflow_dispatch: 
jobs:
  run_bot:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3 
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1' 
        
    - name: Run PHP Script
      env:
        keydice: ${{ secrets.KEYDICE }}
        joko: ${{ secrets.JOKO }}
        webhok: ${{ secrets.WEBHOK }}
      run: php bot.php | tail -n 400 # Menampilkan hanya 200 baris terakhir log
